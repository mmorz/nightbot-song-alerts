name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: npm install
    - name: Percy Test
      uses: percy/exec-action@v0.3.0
      with:
        command: "cypress run"
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
